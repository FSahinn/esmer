<!-- Navbar -->
<nav class="navbar navbar-expand-md">
    {% if site.author.name && site.author.surname %}
    <a class="navbar-brand" href="{{ site.url }}">{{ site.author.name }} <span>{{ site.author.surname }}</span></a>
    {% else %}
    <a href="{{ site.url }}" class="navbar-brand">{{ site.title }}</a>
    {% endif %}
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item {% if page.title == "Anasayfa" %}active{% endif %}">
                <a class="nav-link" href="{{ site.url }}">Anasayfa <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item {% if page.title == "Hakkımda" %}active{% endif %}">
                <a class="nav-link" href="{{ site.url }}/about/">Hakkımda</a>
            </li>         
            <li class="nav-item {% if page.title == "Portföy" %}active{% endif %}">
                <a class="nav-link" href="{{ site.url }}/portfolio">Portföy</a>
            </li>
            <li class="nav-item {% if page.title == "Blog" %}active{% endif %}">
                <a class="nav-link" href="{{ site.url }}/blog">Blog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn" href="mailto:{{ site.author.mail }}">İletişim</a>
            </li>
        </ul>
    </div>
</nav>
<!-- Navbar End -->
