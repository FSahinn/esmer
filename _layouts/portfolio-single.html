<!DOCTYPE html>
<html lang="tr">
<head>
    {% include head.html %}
</head>
<body>

    <!-- HEADER -->
    <header id="header">
        <div class="container">
           
            {% include navigation.html %}
            
            
            {% if page.title %}
            <!-- Description -->
            <div class="d-flex align-items-center justify-content-center desc">
                <h2 class="site-description wow pulse">{{ page.title }}</h2>
            </div>
            <!-- Description -->
            {% endif %}
            
        </div>
    </header>
    <!-- HEADER END -->    
    
    <!-- MAIN -->
    <main id="main" class="mt130">
        <div class="container">
            <div class="row pd15 justify-content-center">
                {% if page.cover %}
                <div class="col-12 thumbnail-area wow slideInLeft">
                    <img src="{{ site.url }}/{{ page.cover }}" alt="{{ post.title }}">
                </div>
                {% endif %}
                <div class="col-md-12 col-lg-10 text-area wow slideInRight">
                    {{ content }}
                </div>
            </div>
        </div>
    </main>
    <!-- MAIN -->

    
{% include contact-area.html %}
{% include footer.html %}
{% include scripts.html %}
