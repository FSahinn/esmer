<!DOCTYPE html>
<html lang="tr">
<head>
    {% include head.html %}
</head>
<body>

    <!-- HEADER -->
    <header id="header">
        <div class="container">
           
            {% include navigation.html %}
            
            
            {% if page.title %}
            <!-- Description -->
            <div class="d-flex align-items-center justify-content-center desc">
                <h2 class="site-description wow pulse">{{ page.title }}</h2>
            </div>
            <!-- Description -->
            {% endif %}
            
        </div>
    </header>
    <!-- HEADER END -->    
    
    <!-- MAIN -->
    <main id="main" class="mt130">
        <div class="container">
            <div class="row pd15 justify-content-center">
              
                {% if page.gallery %}
                <div class="col-12 image-gallery wow slideInLeft">
                    <div class="row">
                        {% for gallery in page.gallery %}
                        <div class="col-xs-12 col-sm-6 col-md-3 image-box">
                            <a href="{{ site.baseurl }}{{ gallery.image }}">
                                <img src="{{ site.baseurl }}{{ gallery.image }}" alt="{{ page.title }}">
                            </a>
                        </div>
                        {% endfor %}
                    </div>
                </div>  
                {% endif %}
                <div class="col-md-12 col-lg-10 text-area wow slideInRight">
                    {{ content }}
                </div>
            </div>
        </div>
    </main>
    <!-- MAIN -->

    
{% include contact-area.html %}
{% include footer.html %}
{% include scripts.html %}
